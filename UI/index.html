<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iReporter | Login</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script src="static/js/session.js"></script>
</head>

<body>
<div class="wrapper">
    <header class="bg-blue">
        <div class="logo">
            <span>i</span>
            <span>R</span>
            <span>e</span>
            <span>p</span>
            <span>o</span>
            <span>r</span>
            <span>t</span>
            <span>e</span>
            <span>r</span>
        </div>
    </header>
    <div class="main-page">
        <div class="login-register-container border-round-lg">
            <form class="vertical-form" name="login-form" action="#" onsubmit="login();return false">


                <fieldset>
                    <legend>Login Here!</legend>
                    <span class="error" id="error"></span>
                    <span class="success" id="success"></span>
                    <input type="text" id="username" placeholder='ENTER USERNAME' class="input-control" required>
                    <input type="password" id="password" placeholder="ENTER PASSWORD"
                           class="input-control" required>
                    <input type="submit" class="btn bg-blue text-white btn-block" value="Login">
                    <hr>
                    <p class="text-blue">No Account yet!</p>
                    <a href='signup.html' class="btn btn-small text-white bg-green">Click here to sign up</a>
                </fieldset>
            </form>
        </div>
    </div>
    <footer class="bg-blue">

        <div class="logo">
            <span>i</span>
            <span>R</span>
            <span>e</span>
            <span>p</span>
            <span>o</span>
            <span>r</span>
            <span>t</span>
            <span>e</span>
            <span>r</span>
        </div>

    </footer>
</div>
</body>
<script src="./static/js/login.js"></script>

</html>
