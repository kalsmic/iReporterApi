    <div class="main-page">
        <div class="page-content-wrapper">
            <div class="nav border-round-lg">
                <h3 class="text-blue">Welcome <b id="sessionUserName">User</b></h3>
                <hr>

                <ul class="menu border-radius-30p">

                    <li class="menu_item">
                        <a href="../user/index.html" class="menu_link">
                            <i class="fa fa-user" aria-hidden="true"> Profile</i>
                        </a>
                    </li>
                    <li class="menu_item hideAdmin">
                        <a href="../user/new_incident.html" class="menu_link">
                            <i class="fa fa-plus" aria-hidden="true"> Incident</i>
                        </a>
                    </li>
                    <li class="menu_item">
                        <a href="../user/incidents.html?type=red-flags" class="menu_link active">
                            <i class="fa fa-eye" aria-hidden="true"> RedFlags</i>
                        </a>
                    </li>
                    <li class="menu_item">
                        <a href="../user/incidents.html?type=interventions" class="menu_link">
                            <i class="fa fa-eye" aria-hidden="true"> Interventions</i>
                        </a>
                    </li>
                    <li class="menu_item">
                        <a href="#" class="menu_link" onclick="logOut()">
                            <i class="fa fa-unlock" aria-hidden="true"> Log out</i>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="page-content border-round-lg" id="incidents_output">
                <h3 class="text-blue wrap_content" id="incident_type">View Incident Details page</h3>


                <hr>
                <section class="flex-col-sp-btn border-radius-30p border-round-lg">
                    <h2 id="incident_title">What happened?</h2>

                    <span class="text-blue" id="created_on"><b><i>Date:</i> </b> </span>
                    <div class="flex-row-sp-btn">


                            <span class="text-lblack" id="created_by">
                                <img class="bg-blue  img-circle-small" src="../static/img/profile-pics/user1.png">User

                            </span>
                    </div>
                    <div class="flex-row-sp-btn"><b>COMMENT : </b>
                        <p id="incident_comment"  class="wrap_content" contenteditable="false">A description oeef what happened!</p>
                        <button class="hide" id='updateCommentBtn'>Save Changes</button>
                        <button class="hideAdmin" id='editCommentBtn'>Edit comment</button>
                        <button class="hide" id='cancelEditCommentBtn'>Cancel</button>
                        <span class="success" id="commentMessage"></span>
                        <span class="error" id="commentError"></span>

                        <div class="text-orange" id="statusField">status:<b id="incident_status"></b></div>
                        <button class="showAdmin" id='editStatusBtn'>Edit status</button>
                        <button class="hide" id='updateStatusBtn'>Save Changes</button>
                        <button class="hide" id='cancelEditStatusBtn'>Cancel</button>
                        <span class="success" id="statusMessage"></span>
                        <span class="error" id="statusError"></span>


                    </div>
                    <br/>

                    <span class="success" id="locationMessage"></span>
                    <span class="error" id="locationError"></span>
                    <div id="googleMap" class="map-pct-80"></div>
                    <br/>
                    <button class="hideAdmin" id='editLocationBtn'>Edit Location</button>
                    <button class="hide" id='updateLocationBtn'>Save Changes</button>
                    <button class="hide" id='cancelEditLocationBtn'>Cancel</button>


                    <div class="flex-row-sp-btn" id="delete_incident">

                    </div>
                </section>
            </div>
